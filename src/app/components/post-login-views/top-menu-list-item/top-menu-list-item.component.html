<mat-menu #childMenu="matMenu" [overlapTrigger]="false">
  <span *ngFor="let child of items">
    <!-- Handle branch node menu items -->
    <span *ngIf="child.children && child.children.length > 0">
      <button mat-menu-item color="primary" [matMenuTriggerFor]="menu.childMenu" class="top-menu-link">
        <!-- <mat-icon class="routeIcon">{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </button>
      <app-top-menu-list-item #menu [items]="child.children"></app-top-menu-list-item>
    </span>
    <!-- Handle leaf node menu items -->
    <span *ngIf="!child.children || child.children.length === 0">
      <button mat-menu-item [routerLink]="child.route" class="top-menu-link">
        <!-- <mat-icon class="routeIcon">{{child.iconName}}</mat-icon> -->
        <span>{{child.displayName}}</span>
      </button>
    </span>
  </span>
</mat-menu>
