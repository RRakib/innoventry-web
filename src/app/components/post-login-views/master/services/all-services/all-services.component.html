<div class="mat-elevation-z8">

    <mat-card class="mb-1">
        <mat-card-header [class]="'mat-card-headers'">
            <mat-card-title>
                Services
                <div class="title-underline"></div>                
              </mat-card-title>
              <div>
                <button mat-raised-button class="toolbar-button"  matTooltip="Add New Service" (click)="addNewService()">
                    <mat-icon>add_box</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button"  matTooltip="Edit Service" (click)="editService()" [disabled]="selectedRowIndex == -1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button"  matTooltip="Delete Service"  [disabled]="selectedRowIndex == -1" (click)="deleteSelectedService()">
                    <mat-icon>delete</mat-icon>
                </button>
              </div>
        </mat-card-header>        

        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Search Service</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Service" #filterInput>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card class="mb-1">
        <mat-card-content>
            <div class="responsive-table">
                <table mat-table class="innoventry-table"  [dataSource]="dataSource" matSort aria-label="Elements">
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell [class]="'itemName-txtLeft'" *matCellDef="let row">{{row.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="serviceGroupName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Service Group</th>
                        <td mat-cell *matCellDef="let row">{{row.serviceGroupName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="unit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Unit</th>
                        <td mat-cell *matCellDef="let row">{{row.unit}}</td>
                    </ng-container>

                    <ng-container matColumnDef="rate">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Rate</th>
                        <td mat-cell *matCellDef="let row">{{row.rate}}</td>
                    </ng-container>

                    <ng-container matColumnDef="percentage">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Is Percentage</th>
                        <td mat-cell *matCellDef="let row">                            
                            <mat-checkbox class="example-margin"
                                    [checked]="row.percentage"
                                    color="primary"
                                    disabled>
                            </mat-checkbox>
                        </td>
                    </ng-container>

                    <ng-container matColumnDef="taxClassName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>TaxClass Name</th>
                        <td mat-cell *matCellDef="let row">{{row.taxClassName}}</td>
                    </ng-container>
        
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell *matCellDef="let row">{{row.description}}</td>
                    </ng-container>
                   
    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                          No Service Found.
                        </td>
                    </tr>
                       
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                        [ngClass]="{'highlight': selectedRowIndex == row.id}"
                        (click)="highlight(row)">
                    </tr>
                </table>
                <mat-paginator #paginator
                    [pageSize]="200"
                    [pageSizeOptions]="[100, 200, 500]"
                    showFirstLastButtons 
                    aria-label="Select page">
                </mat-paginator>
            </div>             
        </mat-card-content>
    </mat-card>
</div>
