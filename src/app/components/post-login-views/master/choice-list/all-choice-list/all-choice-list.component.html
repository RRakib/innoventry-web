<div class="mat-elevation-z8 choice-list">
    <mat-card class="mb-1">
        <mat-card-header [class]="'mat-card-headers'">
            <mat-card-title>
                Choice Lists
                <div class="title-underline"></div>
            </mat-card-title>
            <div>
                <button mat-raised-button class="toolbar-button" matTooltip="Add New Choice List"
                    (click)="addChoiceList()">
                    <mat-icon>add_box</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button" matTooltip="Edit Choice List"
                    (click)="editChoiceList()" [disabled]="selectedId == -1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button" matTooltip="Delete Choice List"
                    [disabled]="selectedId == -1" (click)="deleteSelectedChoiceList()">
                    <mat-icon>delete</mat-icon>
                </button>
            </div>
        </mat-card-header>

        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Search Choice List</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Choice List" #filterInput>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card class="mb-1">
        <mat-card-content>
            <div class="responsive-table">
                <table mat-table class="innoventry-table" [dataSource]="dataSource" matSort aria-label="Elements">

                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell [class]="'choice-name text-left'" *matCellDef="let row">{{row.name}}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell [class]="'text-left'" *matCellDef="let row">{{row.description}}</td>
                    </ng-container>


                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                            No Choice List Found.
                        </td>
                    </tr>


                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
                        [ngClass]="{'highlight': selectedId == row.id}" (click)="highlight(row)">
                    </tr>
                </table>
            </div>

            <mat-paginator #paginator [pageSize]="200" [pageSizeOptions]="[100, 200, 500]" showFirstLastButtons
                aria-label="Select page">
            </mat-paginator>
        </mat-card-content>
    </mat-card>
</div>
