<div class="mat-elevation-z8">

    <mat-card class="mb-1">
        <mat-card-header [class]="'mat-card-headers'">
            <mat-card-title>
                Attributes
                <div class="title-underline"></div>                
              </mat-card-title>
              <div>
                <button mat-raised-button class="toolbar-button"  matTooltip="Add New Attribute" (click)="addNewAttribute()">
                    <mat-icon>add_box</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button"  matTooltip="Edit Attribute" (click)="editAttribute()" [disabled]="selectedRowIndex == -1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button"  matTooltip="Delete Attribute"  [disabled]="selectedRowIndex == -1" (click)="deleteSelectedAttribute()">
                    <mat-icon>delete</mat-icon>
                </button>
              </div>
        </mat-card-header>        

        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Search Attribute</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Attribute by name" #filterInput>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card class="mb-1">
        <mat-card-content>
            <div class="responsive-table">
                <table mat-table class="innoventry-table"  [dataSource]="dataSource" matSort aria-label="Elements">
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell [class]="'itemName-txtLeft'" *matCellDef="let row">{{row.name}}</td>
                    </ng-container>
        
                    
                    <ng-container matColumnDef="displayName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Display Name</th>
                        <td mat-cell *matCellDef="let row">{{row.displayName}}</td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="mandatory">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Mandatory</th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox class="example-margin"
                                    [checked]="row.mandatory"
                                    color="primary"
                                    disabled>
                            </mat-checkbox>
                        </td>
                    </ng-container>
    
                    <ng-container matColumnDef="printInTransaction">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Include In Voucher</th>
                        <td mat-cell *matCellDef="let row">
                            <mat-checkbox class="example-margin"
                                    [checked]="row.printInTransaction"
                                    color="primary"
                                    disabled>
                            </mat-checkbox>
                        </td>
                    </ng-container>
    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                          No Attributes Found.
                        </td>
                    </tr>
    
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell *matCellDef="let row">{{row.description}}</td>
                    </ng-container>
        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                        [ngClass]="{'highlight': selectedRowIndex == row.id}"
                        (click)="highlight(row)">
                    </tr>
                </table>
                <mat-paginator #paginator
                    [pageSize]="200"
                    [pageSizeOptions]="[100, 200, 500]"
                    showFirstLastButtons 
                    aria-label="Select page">
                </mat-paginator>
            </div>             
        </mat-card-content>
    </mat-card>
</div>
