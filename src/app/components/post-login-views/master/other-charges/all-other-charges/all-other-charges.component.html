<div class="mat-elevation-z8">

    <mat-card class="mb-1">
        <mat-card-header [class]="'mat-card-headers'">
            <mat-card-title>
                Other Charges
                <div class="title-underline"></div>                
              </mat-card-title>
              <div>
                <button mat-raised-button class="toolbar-button"  matTooltip="Add New Other Charges" (click)="addNewOtherCharges()">
                    <mat-icon>add_box</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button"  matTooltip="Edit Other Charges" (click)="editOtherCharges()" [disabled]="selectedRowIndex == -1">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-raised-button class="toolbar-button"  matTooltip="Delete Other Charges"  [disabled]="selectedRowIndex == -1" (click)="deleteSelectedOtherCharge()">
                    <mat-icon>delete</mat-icon>
                </button>
              </div>
        </mat-card-header>        

        <mat-card-content>
            <mat-form-field appearance="standard">
                <mat-label>Search Other Charges</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Search Other Charges" #filterInput>
            </mat-form-field>
        </mat-card-content>
    </mat-card>

    <mat-card class="mb-1">
        <mat-card-content>
            <div class="responsive-table">
                <table mat-table class="innoventry-table"  [dataSource]="dataSource" matSort aria-label="Elements">
    
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
                        <td mat-cell [class]="'text-left'" *matCellDef="let row">{{row.name}}</td>
                    </ng-container>
        
                    
                    <ng-container matColumnDef="value">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Value</th>
                        <td mat-cell *matCellDef="let row">{{row.value}}</td>
                    </ng-container>
    
    
                    <ng-container matColumnDef="discount">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Other Charges/Discount</th>
                        <td mat-cell *matCellDef="let row">{{row.discount ? 'Discount' : 'Other Charges'}}</td>
                    </ng-container>
    
                    <ng-container matColumnDef="ledgerName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Ledger Name</th>
                        <td mat-cell [class]="'text-left'" *matCellDef="let row">{{row.ledgerName}}</td>
                    </ng-container>

                    <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Type</th>
                        <td mat-cell *matCellDef="let row">{{row.type}}</td>
                    </ng-container>

                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>Description</th>
                        <td mat-cell [class]="'text-left'" *matCellDef="let row">{{row.description}}</td>
                    </ng-container>
    
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" [attr.colspan]="displayedColumns.length">
                          No Other Charges Found.
                        </td>
                    </tr>

        
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;" 
                        [ngClass]="{'highlight': selectedRowIndex == row.id}"
                        (click)="highlight(row)">
                    </tr>
                </table>
                <mat-paginator #paginator
                    [pageSize]="200"
                    [pageSizeOptions]="[100, 200, 500]"
                    showFirstLastButtons 
                    aria-label="Select page">
                </mat-paginator>
            </div>             
        </mat-card-content>
    </mat-card>
</div>
