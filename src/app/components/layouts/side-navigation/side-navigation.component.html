<nav class="navbar-default navbar-static-side" role="navigation">
    <div class="sidebar-collapse">
      <ul class="nav metismenu" id="side-menu">
        <li class="nav-header">
          <div class="dropdown profile-element">            
            <img src="assets/images/logo/logo.png" [attr.width]="'100%'" alt="" />
          </div>
          <div class="logo-element">
            <img src="assets/images/logo/logosn.png"  alt="" />
          </div>
        </li>
        <ng-container *ngIf="isMenuLoaded">
          <!-- <li [ngClass]="{'active': i === 0}" *ngFor="let navItem of navItems; let i = index"> -->

                  <li *ngFor="let childItem of navItem.children; let idx = index">

              </ul>
          </li>
        </ng-container>        
      </ul>

    </div>
