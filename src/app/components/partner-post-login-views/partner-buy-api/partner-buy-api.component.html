<div class="">    
    <mat-card class="no-card-shadow">
        <mat-card-header [class]="'mat-card-headers mb-2'">
            <mat-card-title>
                Buy API
                <div class="title-underline"></div>
              </mat-card-title>               
        </mat-card-header> 

        <mat-card-content  class="text-center">
            <form [formGroup]="buyApiForm">
                <div [fxLayout]="(isHandset$ | async) ? 'column' : 'row'" fxflexfill fxLayoutAlign="space-between">
                    <mat-form-field appearance="outline" [class]="(isHandset$ | async) ? 'innov-matFormField' : 'innov-matFormField mr-1'"
                     [fxFlex]="(isHandset$ | async) ? 100 : 50">
                        <mat-label>Customer User Id</mat-label>
                        <input type="text" placeholder="Enter Customer User Id" aria-label="attribute" matInput 
                           formControlName="customerId">
                    </mat-form-field>

                    <mat-form-field appearance="outline" class="innov-matFormField mr-1" [fxFlex]="(isHandset$ | async) ? 100 : 30">
                        <mat-label>API Count</mat-label>
                        <mat-select formControlName="count" name="count">
                          <mat-option value="100">100</mat-option>
                          <mat-option value="200">200</mat-option>
                          <mat-option value="500">500</mat-option>
                          <mat-option value="1000">1000</mat-option>
                        </mat-select>
                    </mat-form-field>
<!--                     
                    <button mat-raised-button class="button-group" [fxFlex]="(isHandset$ | async) ? 100 : 15" 
                        (click)="getLicenseKeyOwnerDetails()">
                        Search
                    </button> -->

                    <button mat-raised-button class="button-group"  color="primary" [fxFlex]="(isHandset$ | async) ? 100 : 20" (click)="buyApi()">
                        Buy
                    </button>
                </div>
