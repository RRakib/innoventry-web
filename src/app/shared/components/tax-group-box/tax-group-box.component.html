<mat-form-field appearance="outline" [fxFlex]="100">
    <mat-label>Tax Group</mat-label>
    <input type="text" placeholder="Select Tax Group" aria-label="taxGroup" matInput [matAutocomplete]="autoTaxClass"
        [formControl]="autoCompleteInput">
    <mat-icon matSuffix class="search-icon">search</mat-icon>
    <mat-autocomplete autoActiveFirstOption #autoTaxClass="matAutocomplete"
        (optionSelected)="onTaxGroupSelectionChanged($event)">
        <mat-option *ngFor="let option of filteredTaxGroups  | async" [value]="option.name">
            {{option.name}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
